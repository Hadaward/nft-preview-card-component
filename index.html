<!DOCTYPE html>
<html lang="auto">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="card">
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="Imagem do NFT Equilibrium #3429">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="Visualizar" class="view-icon">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-time">
      <span class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="icon"> 0.041 ETH
      </span>
      <span class="time">
        <img src="images/icon-clock.svg" alt="Clock Icon" class="icon"> 3 days left
      </span>
    </div>

    <div class="creator">
      <img src="images/image-avatar.png" alt="Criador Jules Wyvern">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
</body>

</html>
